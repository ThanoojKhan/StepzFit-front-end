<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/src/assets/images/logo/StepzFit-Logo.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>StepzFit</title>
  <script>
    function updateTitle() {
      const currentPath = window.location.pathname;

      if (currentPath === '/trainer' || currentPath.startsWith('/trainer/')) {
        document.title = 'StepzFit - Trainer';
      } else if (currentPath === '/admin' || currentPath.startsWith('/admin/')) {
        document.title = 'StepzFit - Admin';
      } else {
        document.title = 'StepzFit';
      }
    }
    window.addEventListener('load', updateTitle);
    window.addEventListener('popstate', updateTitle);
  </script>
  <script>
    setTimeout(() => {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
        splashScreen.style.display = 'none';
      }
    }, 3000);
  </script>
